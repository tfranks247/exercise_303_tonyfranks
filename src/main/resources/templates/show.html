<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Todos</a><br />
    Task Name :<span th:text="${todo.taskName}" ></span><br />

    Priority :<p th:text="${todo.priority}" ></p><br />
    <a th:href="@{/create/{id}(id=${todo})}">Delete this todo</a>
</body>
</html>
